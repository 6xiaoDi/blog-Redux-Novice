<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="./redux.min.js"></script>
<script>


    <!--利用redux来管理和维护数据-->
    let users = [
        {
            id: 1,
            username: 'zs',
            age: 35
        },
        {
            id: 2,
            username: 'ls',
            age: 30
        }
    ];


    function reducer(state, action) {
        // state : 上一次的 数据    action：动作
        console.log('执行了', action);
        return state;
    }

    let store = Redux.createStore( reducer, users );

    console.log(store);
    console.log( store.getState() );

    store.dispatch({
        type: 'ADD', // 名字随便取
        payload: {   // 需要修改的数据（增量数据）
            id: 3,
            username: 'wangwu',
            age: 30
        }
    });

</script>
</body>
</html>
