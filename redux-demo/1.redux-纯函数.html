<script>


    let user1 = {

        username: 'lisi',
        age: 35
    };

    function growUp(user) {
        // user.age++;

        // return {
        //         ...user,
        //         {age: user.age+1}
        // }

        return Object.assign({}, user, {age: user.age + 1});
    }

    let user2 = growUp(user1);
    let user3 = growUp(user2);

    console.log(user1);
    console.log(user2);
    console.log(user3);
